<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName keturvalakiai.eu
	ServerAlias www.keturvalakiai.eu

	DocumentRoot /var/www/keturvalakiai/public

	ErrorLog /var/www/keturvalakiai/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/www/keturvalakiai/access.log combined
</VirtualHost>
