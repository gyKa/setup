<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName evenite.karciauskas.lt
	ServerAlias www.evenite.karciauskas.lt

	DocumentRoot /var/www/evenite/public

	ErrorLog /var/www/evenite/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/www/evenite/access.log combined
</VirtualHost>
