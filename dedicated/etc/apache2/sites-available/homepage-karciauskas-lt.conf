<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName homepage.karciauskas.lt
	ServerAlias www.homepage.karciauskas.lt

	DocumentRoot /var/www/homepage-karciauskas-lt/public_html

	ErrorLog /var/www/homepage-karciauskas-lt/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/www/homepage-karciauskas-lt/access.log combined
</VirtualHost>
